<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img-matrix" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a 
        class="header__more-details-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-new-task" class="new-tasks">
        <label for="new-task" class="new-tasks__title">Add Item</label>
        <div class="new-tasks__input-wrapper">
          <input id="new-task" class="new-task new-tasks__input" type="text">
          <button id="add-btn" class="btn">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="title-list">Todo</h3>
        <ul id="incompleted-tasks" class="tasks-list">
          <li class="task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__title task__title_incompleted">Pay Bills</label>
            <input type="text" class="task__input task__input_disabled">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__delete-icon" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
          <li class="task task_edit-mode">
            <input type="checkbox" class="task__checkbox">
            <label class="task__title task__title_disabled">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input task__input_disabled task-edit">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn__delete-icon" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h3 class="title-list">Completed</h3>
        <ul id="completed-tasks" class="tasks-list">
          <li class="task">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__title task__title_completed">See the Doctor</label>
            <input type="text" class="task__input task__input_disabled">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__delete-icon" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
